<div class="category-card">
  <div>
    <img
      src="images/Catalog/{{short_name}}/{{short_name}}.png"
      alt="{{name}}"
    />
    <div>
      <h5>{{name}}</h5>
      <p>Нажміть на кнопку "Перейти", щоб дізнатись більше інформації</p>
    </div>
    <div class="btn-center">
      <a
        class="button-next"
        href="#"
        onclick="$script.loadCatalogItems('{{short_name}}');"
        >
        Перейти
      </a>
    </div>
  </div>
</div>
